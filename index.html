<html lang="en">
    <head>
        <title>ðŸ˜¬</title>
        <style>
            * {margin: 0; padding: 0;}
            body {background: black;}
            canvas {display: block;}
        </style>
    </head>
    <body><canvas id="c"></canvas>
        <script>
            var c = document.getElementById("c");
            var ctx = c.getContext("2d");
            c.height = window.innerHeight;
            c.width = window.innerWidth;
            var words = "kanasitegithubpages";
            words = words.split("");

            var font_size = 12;
            var columns = c.width / font_size;
            var drops = [];
            for (var x = 0; x < columns; x++)
                drops[x] = 1;

            function draw()
            {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, c.width, c.height);

                ctx.fillStyle = "#0F0";
                ctx.font = font_size + "px arial";
                for (var i = 0; i < drops.length; i++)
                {
                    var text = words[Math.floor(Math.random() * words.length)];
                    ctx.fillText(text, i * font_size, drops[i] * font_size);
                    if (drops[i] * font_size > c.height && Math.random() > 0.975)
                        drops[i] = 0;
                    drops[i]++;
                }
            }

            setInterval(draw, 50);
        </script><div style="display:none;position:absolute; left: 40%; top: 40%; font-size: 40px; color: chartreuse; background-color: black; padding: 30px;">$
</html>
